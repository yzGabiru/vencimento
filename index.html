<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .add {
            background-color: #28a745;
            color: white;
        }
        .add:hover {
            background-color: #218838;
            transform: scale(1.02);
        }
        .delete {
            background-color: #dc3545;
            color: white;
        }
        .delete:hover {
            background-color: #c82333;
            transform: scale(1.02);
        }
        .view {
            background-color: #007bff;
            color: white;
        }
        .view:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gerenciador de Produtos</h1>
    <button class="add" onclick="location.href='cadastro.html'">Novo Produto</button>
    <button class="view" onclick="location.href='visualizar.html'">Lista de produtos</button>    
</div>

</body>
</html>
